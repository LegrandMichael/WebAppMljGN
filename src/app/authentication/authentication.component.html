<h1>Login</h1>
<div class="col s6">
    <div [hidden]="!error" class="red darken-2" role="alert">
        <span>
            <i class="material-icons" aria-hidden="true">warning</i>
        </span>
        <span class="sr-only">Erreur:</span>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <div class="row">
                <div class="input-field col s3">
                    <input id="username" type="text" class="form-control" formControlName="username" required>
                    <label for="username">Nom d'utilisateur</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="input-field col s3">
                    <input id="password" type="password" class="form-control" formControlName="password" required>
                    <label for="password"></label>
                </div>
            </div>
            <button class="btn waves-effect waves-green" [disabled]="!loginForm.valid" type="submit" name="action">Valider
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>
