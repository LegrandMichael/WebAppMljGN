<div id="login-page" class="row">
    <div class="col s4 push-s4">
        <div class="card-panel blue lighten-1">
            <div class="card-content white-text center-align">
                <span class="card-title">Identification</span>
                <div [hidden]="!error" class="red darken-2" role="alert">
                    <span>
                        <i class="material-icons" aria-hidden="true">warning</i>
                    </span>
                    <span class="sr-only">Erreur:</span>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <div class="row">
                            <div class="input-field col s12 validate">
                                <input id="username" type="text" class="form-control validate" formControlName="username" required>
                                <label for="username">Nom d'utilisateur</label>
                                <span class="helper-text" data-error="wrong" data-success="right"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" type="password" class="form-control validate" formControlName="password" required>
                                <label for="password">Mot de passe</label>
                                <span class="helper-text" data-error="wrong" data-success="right"></span>
                            </div>
                        </div>
                        <div class="center">
                            <button class="btn green waves-effect waves-light" [disabled]="!loginForm.valid" type="submit" name="action">Valider</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
