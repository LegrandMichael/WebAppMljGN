<!--The content below is only a placeholder and can be replaced.-->
<header>
    <nav>
        <div class="nav-wrapper blue lighten-2">
            <div class="row">
                <div class="col s2">
                    <img class="responsive-img" id="logo" alt="MLJ Grand Narbonne Logo" src="../assets/images/mlj.png">
                    <a [routerLink]="['']" class="brand-logo">{{title}}</a>
                </div>
                <div class="col s4">
                    <form class="search-input">
                        <div class="input-field">
                            <i class="prefix material-icons">search</i>
                            <input id="search" type="search" placeholder="Rechercher">
                            <label class="label-icon" for="search"></label>
                            <i id="close" class="material-icons">close</i>
                        </div>
                    </form>
                </div>
                <div class="col s1">
                    <button id="btn_search" class="btn waves-effect waves-light center" type="submit">OK</button>
                </div>
                <div class="col s5">
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li>
                            <a [routerLink]="['']">Documents importants</a>
                        </li>
                        <li>
                            <a [routerLink]="['']">Informations</a>
                        </li>
                        <li *ngIf="!hasAuthToken()">
                            <a [routerLink]="['login']">Se connecter</a>
                        </li>
                        <li *ngIf="hasAuthToken()">
                            <a (click)="logout()" href="#"></a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="right medium material-icons">view_module</i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>

<main id="main">
    <router-outlet></router-outlet>
</main>

<footer class="footer-page footer-fixed">
    <div class="blue lighten-2">
        <div class="footer-copyright center white-text">
            <div class="container">
                Copyright&copy; 2018 - Tout droits réservés
            </div>
        </div>
    </div>
</footer>
